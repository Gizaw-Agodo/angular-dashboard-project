name: Linting check workflow

on: 
  push
    branches:
      - main
  pull_request
    branches:
      - main
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        
      - name: run linter
        run: npm run lint
      
      - run: echo "🍏 This job's status is ${{ job.status }}."
