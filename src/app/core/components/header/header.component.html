<mat-sidenav-container class="main-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="over" class="sidebar">
    <div class="sidebar-content">
      <!-- Add your sidebar content here -->
      <p>Sidebar content goes here</p>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-card class="header-container">
      <div class="left-side">
        <button mat-icon-button class="arrow-back" aria-label="Back">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="search-container">
          <input type="text" placeholder="Search" class="search-input" />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
      </div>

      <div class="right-side">
        <button mat-icon-button>
          <mat-icon matBadge="3" matBadgeColor="warn">email_outlined</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon matBadge="5" matBadgeSize="large" matBadgeColor="warn">
            notifications_outlined
          </mat-icon>
        </button>

        <!-- date picker -->
        <mat-form-field appearance="outline" class="date-picker">
          <mat-label>Fiscal Period</mat-label>
          <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
            <input
              matStartDate
              placeholder="Start Date"
              formControlName="start"
            />
            <input matEndDate placeholder="End Date" formControlName="end" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
