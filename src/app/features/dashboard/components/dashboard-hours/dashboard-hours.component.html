<mat-card class="card-container">
  <p class="title-header">Overall Hours</p>
  <div class="hours-container">
    <!-- Pie Chart Section -->

    <mat-card class="pie-chart-container">
      <app-loader
        class="loading-container"
        *ngIf="(pieChartLoading$ | async) === true"
      ></app-loader>
      <ag-charts
        [options]="pieChartOptions"
        style="width: 100%; height: 300px; color: black"
        *ngIf="(pieChartLoading$ | async) === false"
      ></ag-charts>
    </mat-card>

    <!-- Bar Chart Section -->
    <mat-card class="bar-chart-container">
      <app-loader
        class="loading-container"
        *ngIf="(barChartLoading$ | async) === true"
      ></app-loader>

      <ag-charts
        [options]="barChartOptions"
        style="width: 100%; height: 300px"
        *ngIf="(barChartLoading$ | async) === false"
      ></ag-charts>
    </mat-card>
  </div>
</mat-card>
