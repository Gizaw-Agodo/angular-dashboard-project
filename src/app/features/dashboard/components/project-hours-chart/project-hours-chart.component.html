<mat-card class="dashboard-card">
  <p class="title-header">Project Hours</p>
  <app-loader
    class="loading-container"
    *ngIf="(projectHoursLoading$ | async) === true"
  ></app-loader>

  <ag-charts
    *ngIf="(projectHoursLoading$ | async) === false"
    [options]="projectHoursChartOptions"
    style="width: 100%; height: 400px"
  ></ag-charts>
</mat-card>
